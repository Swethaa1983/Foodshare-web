{% extends 'baseuser.html' %}

{% block title %}{% endblock %}

{% block content %}

<style>
  input[type=text],input[type=datetime-local],input[type=url], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  input[type=submit]:hover {
    background-color: #45a049;
  }
  
  .tank {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    width: 50%;
    margin-top: 150px;
  }
  </style>



<center>
    
  <div class="tank ">
      <form method="POST">
          {% csrf_token %}
        <label>Food Name</label>
        <input type="text" id="fname" name="name" placeholder="Dosa...">

        <label>Source</label>
        <input type="text" id="fname" name="source" placeholder="Hotel,Function">
    
        <label>Date</label>
        <input type="datetime-local" id="lname" name="date">
    
        <label>Address</label>
        <input type="text" id="fname" name="address" placeholder="Channei...">

        <label>Link</label>
        <input type="url" id="fname" name="link" placeholder="https://www.google.com/maps">
      
        <input type="submit" value="Submit">
      </form>
    </div>
</center>
{% endblock %}
